<div class="login-container" style="max-width: 600px">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- Login success message -->
    <div *ngIf="loginSuccess" class="alert alert-success">
      User logged in successfully!
    </div>
    <!-- Error message for login failure -->
    <div *ngIf="!loginSuccess && msg" class="alert alert-danger">
      {{ msg }}
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" [(ngModel)]="user.emailId" required
        pattern="^[a-z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-z0-9.-]+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email is a required field</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Enter a valid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required
        #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger" *ngIf="password.errors['required']">Password is a required field</small>
      </div>
    </div>
    <br>
    <br>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <br>
    <button [disabled]="loginForm.form.invalid" type="submit">Login</button>
  </form>
  <div class="create-account">
    <p>Don't have an account? <a routerLink="/registration">Signup</a></p>
  </div>
</div>
